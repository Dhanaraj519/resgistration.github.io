<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/HTML/png images/internet logo.png">
    <title>employee registration form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
    </center>
    <form action="/HTML/response.html">
        <fieldset>
            <legend>personal information</legend>
            <table>
                <tr>
                    <td><label for="">fullname</label></td>
                    <td><input type="text" required placeholder="Ex:Raju" name="fn"><br></td>
                </tr>
                <tr>
                    <td><label for="">surname</label></td>
                    <td><input type="text" required placeholder="Ex:Panabaka" name="sn"><br></td>
                </tr>
                <tr>
                    <td><label for="">address</label></td>
                    <td><input type="text" required placeholder="naidupeta" name="addr"><br></td>
                </tr>
                <tr>
                    <td><label for="">mobile number</label></td>
                    <td><input type="tel" required placeholder="999-879-6578" name="mobnum"><br></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" required placeholder="raju@gmail.com" name="mail"><br></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="gender" value="male">male
                        <input type="radio" name="gender" value="female">female
                        <input type="radio" name="gender" value="custom">custom <br></td>
                </tr>
                <tr>
                    <td><label for="">Qualification</label></td>
                    <td><select name="Qualification" id="">
                        <option value="SSC">SSC</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="degree">Degree</option>
                        <option value="B-tech">B-tech</option>
                    </select><br></td>
                </tr>
            </table><br>
        <input type="submit"><br><br>
        </fieldset>
    </form>

</body>
</html>
